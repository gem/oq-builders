jobs:
  wheel_of_GDAL:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
#        python-version: [3.6, 3.7, 3.8, 3.9]
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install gdal using brew and build wheel
        #env:
          #GDAL_REF: ${{ github.event.inputs.gdal-ref }}
        run: |
          #$gdalref = ${{ github.event.inputs.gdal-ref }}
          echo "Input GDAL version: $gdalref"
          echo "brew install gdal"
          brew install gdal
          #
          #test gdal installation
          echo " gdalinfo --version"
          gdalinfo --version
          pip3 install -U pip wheel setuptools delocate
          pip3 install numpy
          pip3 download GDAL==3.3.3
          tar -xvzf GDAL-3.3.3.tar.gz
          cd GDAL-3.3.3
          pwd
          python setup.py build
          python setup.py install
          pip wheel --no-deps --no-binary :all: -w output .
          cd output
          mkdir -p ~/src/whl/${{ matrix.python-version }}
          delocate-wheel -w ~/src/whl/${{ matrix.python-version }} GDAL*.whl
      - name: Upload artifacts of wheel
        uses: actions/upload-artifact@v2
        with:
          name: gdal_wheel
          path: ~/src/whl/${{ matrix.python-version }}
#
  test_of_GDAL:
    needs: wheel_of_GDAL
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.7, 3.8, 3.9]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: download artifact
        uses: actions/download-artifact@v2
        id: download
        with:
          name: gdal_wheel
          path: ~/src/whl/${{ matrix.python-version }}
      - name: 'Echo artifact download path'
        run: echo ${{steps.download.outputs.download-path}}
      - name: Test Gdal with python
        shell: bash
        run: |
          export PIP_DEFAULT_TIMEOUT=100
          echo "engine installation to test GDAL wheel"
          cd ~
          python -m venv ~/openquake/
          echo "source ~/openquake/bin/activate"
          source ~/openquake/bin/activate
          python -c "import sys; print(sys.version)"
          git clone https://github.com/gem/oq-engine.git
          cd oq-engine
          pip install -U pip wheel setuptools
          pip install pytest
          pip install -e .
          pip install numpy==1.20
          cd ${{steps.download.outputs.download-path}}
          pwd
          ls -lrt
          wheel="$(ls *`echo ${{ matrix.python-version }} | tr -d .`*.whl)"
          echo ${wheel}
          pip install ${wheel}
          cd ~/oq-engine
          python -c "import openquake"
          pytest openquake/sep/tests/test_utils.py

name: brew method for macOS GDAL whl 
on:
  workflow_dispatch:
  push:
#    branches: 
#      - test_gdal
#    inputs:
#      gdal-ref:
#        description: GDAL Version
#        default: 3.3.3
#        required: true
# pull_request:

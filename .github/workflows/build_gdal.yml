name: build gdal whl
on:
  push:
jobs:
  Matrix-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [macos-latest, windows-latest, ubuntu-latest]
        os: [macos-10.15]
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: build expat geos and proj
        run: |
          mkdir src
          cd src
          curl -f -L -O https://github.com/libexpat/libexpat/releases/download/R_2_2_9/expat-2.2.9.tar.bz2
          tar xjf expat-2.2.9.tar.bz2
          cd expat-2.2.9
          ./configure 
          make -j 2
          sudo make install
          curl -f -L -O https://download.osgeo.org/geos/geos-3.8.1.tar.bz2 
          tar jxf geos-3.8.1.tar.bz2
          cd geos-3.8.1
          ./configure 
          make -j $NPROC
          sudo make install
          curl -f -L -O https://download.osgeo.org/proj/proj-6.3.2.tar.gz
          tar xzf proj-6.3.2.tar.gz
          cd proj-6.3.2
          ./configure 
          make -j $NPROC
          sudo make install
      - name: compile GDAL 3.1.2 from source pip environments
        run: |
          cd src
          curl -f -L -O  https://download.osgeo.org/gdal/3.1.2/gdal-3.1.2.tar.gz
          tar xzf gdal-3.1.2.tar.gz
          cd gdal-3.1.2
          ./configure \
           --with-threads \
           --disable-debug \
           --disable-static \
           --with-libtiff \
           --with-libtool \
           --with-opencl \
           --with-jpeg \
           --with-gif \
           --with-png \
           --with-geotiff \
           --with-sqlite3 \
           --with-pcraster=internal \
           --with-pcidsk=internal \
           --with-pam \
           --with-geos \
           --with-proj \
           --with-expat \
           --with-freexl \
           --with-libjson-c \
           --with-libiconv-prefix \
           --with-libz \
           --with-curl \
           --without-grass \
           --without-libgrass \
           --without-jpeg12 \
           --without-jasper \
           --with-armadillo=no \
           --with-qhull=no \
           --without-mysql \
           --without-perl \
           --without-python
          make -j 2
          sudo make install
          #test gdal installation
          echo "gdalinfo --formats"
          gdalinfo --formats
          echo " gdal-config --version"
          gdal-config --version
      - name: Setup pip and wheel environments and test on oqengine
        run: |
          pip install -U pip wheel setuptools auditwheel pytest
          #
          cd src
          pip install numpy==1.18.2
          pip install pyproj==2.1.3
          pip install GDAL==3.1.2
          pip wheel GDAL==3.1.2 -w ~/src/whl
          git clone https://github.com/gem/oq-engine.git
          cd oq-engine
          pip install -e .
          pytest -vsx openquake/sep
      - name: Upload wheel
        uses: actions/upload-artifact@v2
        with:
          name: gdal wheel
          path: ~/src/whl/
          
